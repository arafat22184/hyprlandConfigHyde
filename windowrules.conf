#################################
# Window Rules – HyDE Compatible
#################################

# ───── Opacity ─────
windowrulev2 = opacity 0.9 0.9, class:^(firefox|brave-browser)$
windowrulev2 = opacity 0.85 0.85, class:^(code|code-oss|code-url-handler|code-insiders-url-handler)$
windowrulev2 = opacity 0.85 0.85, class:^(kitty)$
windowrulev2 = opacity 0.85 0.85, class:^(org.kde.dolphin|org.kde.ark)$
windowrulev2 = opacity 0.85 0.85, class:^(nwg-look|qt5ct|qt6ct|kvantummanager)$
windowrulev2 = opacity 0.8 0.8, class:^(steam|steamwebhelper|Spotify)$

# ───── Floating apps ─────
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol|blueman-manager|nm-applet|nm-connection-editor)$
windowrulev2 = float, class:^(polkit-gnome-authentication-agent-1|org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float, class:^(discord|vesktop|WebCord|ArmCord)$
windowrulev2 = float, class:^(Signal|yad)$
windowrulev2 = float, class:^(com.obsproject.Studio|gnome-boxes)$
windowrulev2 = float, class:^(com.github.rafostar.Clapper)$
windowrulev2 = float, class:^(app.drey.Warp|net.davidotek.pupgui2)$
windowrulev2 = float, class:^(io.github.alainm23.planify|io.missioncenter.MissionCenter)$
windowrulev2 = float, class:^(io.gitlab.theevilskeleton.Upscaler|com.github.unrud.VideoDownloader)$
windowrulev2 = float, class:^(io.gitlab.adhami3310.Impression|io.github.flattool.Warehouse)$

# ───── Focus fixes ─────
windowrulev2 = noinitialfocus, class:^(jetbrains-.*)$

# ───── Layer rules (HyDE requires layerrulev2) ─────
layerrulev2 = blur, rofi
layerrulev2 = ignorezero, rofi

layerrulev2 = blur, notifications
layerrulev2 = ignorezero, notifications

layerrulev2 = blur, swaync-notification-window
layerrulev2 = ignorezero, swaync-notification-window

layerrulev2 = blur, swaync-control-center
layerrulev2 = ignorezero, swaync-control-center
