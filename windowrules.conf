#################################
# Window Rules – HyDE Compatible
#################################

# ───── Opacity ─────
windowrule = opacity 0.9 0.9, match:class ^(firefox|brave-browser)$
windowrule = opacity 0.85 0.85, match:class ^(code|code-oss|code-url-handler|code-insiders-url-handler)$
windowrule = opacity 0.85 0.85, match:class ^(kitty)$
windowrule = opacity 0.85 0.85, match:class ^(org.kde.dolphin|org.kde.ark)$
windowrule = opacity 0.85 0.85, match:class ^(nwg-look|qt5ct|qt6ct|kvantummanager)$
windowrule = opacity 0.8 0.8, match:class ^(steam|steamwebhelper|Spotify)$

# ───── Floating apps ─────
windowrule = float on, match:class ^(org.pulseaudio.pavucontrol|blueman-manager|nm-applet|nm-connection-editor)$
windowrule = float on, match:class ^(polkit-gnome-authentication-agent-1|org.kde.polkit-kde-authentication-agent-1)$
windowrule = float on, match:class ^(discord|vesktop|WebCord|ArmCord)$
windowrule = float on, match:class ^(Signal|yad)$
windowrule = float on, match:class ^(com.obsproject.Studio|gnome-boxes)$
windowrule = float on, match:class ^(com.github.rafostar.Clapper)$
windowrule = float on, match:class ^(app.drey.Warp|net.davidotek.pupgui2)$
windowrule = float on, match:class ^(io.github.alainm23.planify|io.missioncenter.MissionCenter)$
windowrule = float on, match:class ^(io.gitlab.theevilskeleton.Upscaler|com.github.unrud.VideoDownloader)$
windowrule = float on, match:class ^(io.gitlab.adhami3310.Impression|io.github.flattool.Warehouse)$

# ───── Focus fixes ─────
windowrule = no_initial_focus on, match:class ^(jetbrains-.*)$

# ───── Layer rules (HyDE requires layerrulev2) ─────
layerrule = blur on, match:namespace ^rofi$
layerrule = ignore_alpha 0.5, match:namespace ^rofi$

layerrule = blur on, match:namespace ^notifications$
layerrule = ignore_alpha 0.5, match:namespace ^notifications$

layerrule = blur on, match:namespace ^swaync-notification-window$
layerrule = ignore_alpha 0.5, match:namespace ^swaync-notification-window$

layerrule = blur on, match:namespace ^swaync-control-center$
layerrule = ignore_alpha 0.5, match:namespace ^swaync-control-center$
